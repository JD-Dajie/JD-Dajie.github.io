<!DOCTYPE html>
<html>
<head>
    <title>我的网站</title>
    <meta charset="UTF-8">
    <!-- 用户只需修改下方style.css路径 -->
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <!-- 联系信息区 - 用户修改这里 -->
    <div class="contact">
        <h1>联系我们</h1>
        <p id="phone">电话：13800138000</p>
        <p id="email">邮箱：contact@example.com</p>
    </div>

    <!-- 图片区 - 用户只需替换图片文件名 -->
    <div class="image-section">
        <img src="./images/崩坏3.webp" alt="这是个游戏" width="300" target="_blank">
        <img src="./images/崩坏星穹铁道.webp" alt="很好玩" width="300" target="_blank">
    </div>

    <!-- 链接区 - 用户只需修改链接地址和文字 -->
    <div class="links">
        <!-- 打开方式改为_blank -->
        <a href="https://www.baidu.com" class="btn">去百度</a>
        <a href="https://www.taobao.com/" class="btn">去淘宝</a>
    </div>
</body>
</html>
